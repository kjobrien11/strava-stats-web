<div class = "chart">
    <ngx-charts-line-chart
    [results]="lineChartData"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Date'"
    [yAxisLabel]="'Distance (miles)'"
    [autoScale]="true">
    </ngx-charts-line-chart>
</div>
